<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Classroom</title>
    <style>
      :root {
        --bg: #eef2ff;
        --bg-secondary: #f8fafc;
        --card: rgba(255, 255, 255, 0.85);
        --muted: #6b7280;
        --border: rgba(148, 163, 184, 0.35);
        --text: #111827;
        --primary: #4f46e5;
        --accent: #475569;
        --ring: rgba(79,70,229,.15);
      }
      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', 'Prompt', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        margin:0;
        min-height:100vh;
        background: radial-gradient(circle at top left, rgba(129, 140, 248, 0.35), transparent 45%),
                    radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.25), transparent 45%),
                    var(--bg-secondary);
        color:var(--text);
      }
      a { color: inherit; }
      .nav {
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:16px 24px;
        border-bottom:1px solid rgba(148,163,184,0.35);
        background:rgba(248,250,252,0.85);
        backdrop-filter: blur(12px);
        position:sticky;
        top:0;
        z-index:10;
      }
      .brand { font-weight:700; letter-spacing:.4px; font-size:18px; }
      .nav .actions { display:flex; gap:10px; align-items:center; }
      .btn {
        padding:10px 16px;
        border:1px solid transparent;
        border-radius:12px;
        background:var(--card);
        cursor:pointer;
        box-shadow:0 10px 30px rgba(15,23,42,0.08);
        transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
        color:var(--text);
      }
      .btn:hover { transform:translateY(-1px); box-shadow:0 12px 32px rgba(15,23,42,0.12); }
      .btn.primary { background: linear-gradient(135deg, var(--primary), #6366f1); color:#fff; border-color:rgba(99,102,241,0.9); }
      .btn.ghost { background: transparent; border-color:rgba(148,163,184,0.4); }
      .btn.small { padding:6px 10px; font-size:12px; }
      .container { max-width: 1200px; margin: 0 auto; padding: 32px 24px 48px; }
      .room-container { transition:padding .2s ease; }
      .room-container.with-leaderboard { padding-right: calc(24px + min(320px, 28vw)); }
      .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
      .room-grid { display:grid; gap:24px; grid-template-columns: minmax(480px, 1fr) 380px; align-items:start; }
      @media (min-width: 900px){ .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
      @media (max-width: 980px){ .room-grid { grid-template-columns: 1fr; } }
      @media (max-width: 1024px){ .room-container.with-leaderboard { padding-right:24px; } }
      .card {
        background:var(--card);
        border:1px solid var(--border);
        border-radius:24px;
        padding:22px;
        box-shadow:0 24px 60px rgba(15,23,42,0.12);
        backdrop-filter:blur(18px);
      }
      .title { font-size:20px; font-weight:700; margin:0 0 12px; }
      label { display:grid; gap:6px; font-size:14px; color:var(--accent); margin:8px 0; }
      input { padding:12px 14px; border:1px solid rgba(148,163,184,0.5); border-radius:14px; outline:none; background:#fff; }
      input:focus { border-color:rgba(99,102,241,0.8); box-shadow:0 0 0 4px rgba(99,102,241,0.12); }
      .pill { font-size:12px; background:rgba(99,102,241,0.12); border:1px solid rgba(99,102,241,0.18); border-radius:999px; padding:4px 12px; display:inline-flex; align-items:center; gap:6px; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .videos { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:14px; padding:16px; background:linear-gradient(135deg, #0f172a, #1e293b); border-radius:22px; box-shadow:inset 0 1px 0 rgba(255,255,255,0.08); }
      .video-wrap { position:relative; border-radius:18px; overflow:hidden; background:#111827; border:1px solid rgba(148,163,184,0.25); }
      .video-wrap.video-off::after { content:''; position:absolute; inset:0; background:rgba(15,23,42,0.65); }
      video { width:100%; height: 220px; object-fit:cover; display:block; filter: saturate(1.05); }
      .name-tag { position:absolute; left:12px; bottom:12px; background: rgba(15,23,42,0.65); color:#fff; font-size:12px; padding:6px 12px; border-radius:999px; backdrop-filter: blur(10px); }
      .media-badge { position:absolute; left:50%; transform:translateX(-50%); background:rgba(15,23,42,0.88); color:#fff; font-size:12px; padding:6px 12px; border-radius:999px; text-align:center; max-width:90%; box-shadow:0 8px 24px rgba(15,23,42,0.25); }
      .media-badge.badge-audio { top:16px; }
      .media-badge.badge-video { top:auto; bottom:42%; }
      .host-controls { position:absolute; top:14px; right:14px; display:flex; flex-direction:column; gap:8px; }
      .chatbox { height:240px; overflow:auto; border:1px solid rgba(148,163,184,0.35); border-radius:16px; padding:12px; background:rgba(255,255,255,0.72); box-shadow:inset 0 1px 0 rgba(255,255,255,0.5); }
      .chat-item { margin-bottom:6px; line-height:1.5; }
      .chat-time { color:var(--muted); font-size:12px; margin-left:4px; }
      .controls { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
      .option { border:1px solid rgba(148,163,184,0.35); border-radius:14px; padding:12px; cursor:pointer; transition:all .15s ease; background:rgba(255,255,255,0.75); }
      .option:hover { border-color:rgba(99,102,241,0.65); box-shadow:0 10px 20px rgba(79,70,229,0.12); transform:translateY(-1px); }
      .option.selected { border-color:rgba(79,70,229,0.9); background:rgba(79,70,229,0.12); box-shadow:0 12px 30px rgba(79,70,229,0.2); }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid var(--border); padding:10px; text-align:left; vertical-align:top; }
      .muted { color:var(--muted); }
      .section-title { font-weight:600; margin: 16px 0 10px; letter-spacing:.3px; }
      .leaderboard-card { margin-top:16px; border:1px solid rgba(99,102,241,0.25); border-radius:18px; padding:18px; background:rgba(255,255,255,0.9); box-shadow:0 24px 50px rgba(79,70,229,0.15); backdrop-filter:blur(14px); }
      .leaderboard-floating { position:fixed; top:92px; right:32px; width:min(320px, calc(100vw - 48px)); z-index:20; }
      .leaderboard-list { list-style:none; padding:0; margin:12px 0 0; display:flex; flex-direction:column; gap:10px; }
      .leaderboard-list li { display:flex; align-items:center; gap:12px; border:1px solid rgba(99,102,241,0.18); border-radius:14px; padding:10px 12px; background:rgba(255,255,255,0.85); box-shadow:0 18px 38px rgba(79,70,229,0.12); }
      .leaderboard-list li:nth-child(1) { border-color:rgba(245,158,11,0.35); box-shadow:0 22px 40px rgba(245,158,11,0.18); background:linear-gradient(135deg, rgba(253,224,71,0.4), rgba(255,255,255,0.9)); }
      .leaderboard-list li:nth-child(2) { background:linear-gradient(135deg, rgba(148,163,184,0.35), rgba(255,255,255,0.9)); }
      .leaderboard-list li:nth-child(3) { background:linear-gradient(135deg, rgba(251,191,36,0.25), rgba(255,255,255,0.9)); }
      .rank-pill { font-weight:600; min-width:44px; text-align:center; border-radius:12px; padding:6px 0; background:rgba(79,70,229,0.12); color:var(--primary); }
      .leaderboard-meta { display:flex; flex-direction:column; flex:1; gap:2px; }
      .leaderboard-name { font-weight:600; }
      .leaderboard-score { font-size:13px; color:var(--accent); }
      .upload-block { display:flex; flex-direction:column; gap:8px; margin-top:12px; }
      .upload-label { display:flex; flex-direction:column; gap:6px; font-size:14px; color:var(--accent); }
      .upload-label input[type="file"] { border:1px dashed var(--border); padding:8px; border-radius:10px; background:#fafafa; cursor:pointer; }
      .uploaded-list ul { list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:6px; }
      .uploaded-list li { display:flex; gap:8px; align-items:center; font-size:13px; }
      .uploaded-list span { flex:1; }
      @media (max-width: 1024px) {
        .leaderboard-floating { position:static; width:100%; max-width:420px; margin:16px auto 0; }
      }
      @media (max-width: 640px) {
        .nav { padding:14px 18px; }
        .btn { padding:9px 14px; }
        .container { padding:24px 16px 40px; }
        .leaderboard-card { padding:16px; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
