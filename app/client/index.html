<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Classroom</title>
    <style>
      :root {
        --bg: #f7f7f8;
        --card: #ffffff;
        --muted: #8b8b8f;
        --border: #e8e8ea;
        --text: #1a1a1c;
        --primary: #111827;
        --accent: #6b7280;
        --ring: rgba(17,24,39,.08);
      }
      * { box-sizing: border-box; }
      body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:var(--bg); color:var(--text); }
      a { color: inherit; }
      .nav { display:flex; align-items:center; justify-content:space-between; padding:14px 20px; border-bottom:1px solid var(--border); background:var(--card); position:sticky; top:0; z-index:10; }
      .brand { font-weight:700; letter-spacing:.2px; }
      .nav .actions { display:flex; gap:8px; }
      .btn { padding:10px 14px; border:1px solid var(--border); border-radius:10px; background:var(--card); cursor:pointer; box-shadow: 0 1px 0 var(--ring); }
      .btn.primary { background: var(--text); color:#fff; border-color:var(--text); }
      .btn.ghost { background: transparent; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
      .room-grid { display:grid; gap:16px; grid-template-columns: minmax(480px, 1fr) 380px; align-items:start; }
      @media (min-width: 900px){ .grid { grid-template-columns: 1fr 1fr; } }
      .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:18px; box-shadow: 0 1px 0 var(--ring); }
      .title { font-size:20px; font-weight:700; margin:0 0 12px; }
      label { display:grid; gap:6px; font-size:14px; color:var(--accent); margin:8px 0; }
      input { padding:10px 12px; border:1px solid var(--border); border-radius:10px; outline:none; }
      input:focus { border-color:#c7c7cc; box-shadow:0 0 0 4px rgba(0,0,0,.03); }
      .pill { font-size:12px; background:#f1f1f3; border:1px solid var(--border); border-radius:999px; padding:4px 10px; display:inline-block; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .videos { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:10px; padding:10px; background:#0f172a; border-radius:16px; }
      .video-wrap { position:relative; border-radius:14px; overflow:hidden; background:#111827; }
      video { width:100%; height: 220px; object-fit:cover; display:block; }
      .name-tag { position:absolute; left:8px; bottom:8px; background: rgba(17,24,39,.6); color:#fff; font-size:12px; padding:4px 8px; border-radius:999px; backdrop-filter: blur(8px); }
      .chatbox { height:220px; overflow:auto; border:1px solid var(--border); border-radius:12px; padding:10px; background:var(--card); }
      .chat-item { margin-bottom:6px; }
      .chat-time { color:var(--muted); font-size:12px; margin-left:4px; }
      .controls { display:flex; gap:8px; margin-top:8px; }
      .option { border:1px solid var(--border); border-radius:10px; padding:10px; cursor:pointer; }
      .option.selected { outline:2px solid var(--text); background:#fafafa; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid var(--border); padding:10px; text-align:left; vertical-align:top; }
      .muted { color:var(--muted); }
      .section-title { font-weight:600; margin: 12px 0 8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
